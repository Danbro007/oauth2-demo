<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="/login" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    用户名：<input name="username" type="text">
    <br>
    密码：<input name="password" type="password">
    <br>
    登录：<input type="submit" value="登录">
</form>
</body>
</html>
